load_module modules/ngx_http_js_module.so;

events {
    worker_connections 1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;


    js_import /etc/nginx/proxy.js;

    js_set $foo     proxy.foo;
    js_set $summary proxy.summary;
    js_set $hash    proxy.hash;
    js_set $agentUrl proxy.getAgentURL;
    js_set $cacheUrl proxy.getCacheURL;
    js_set $agentQueryParams proxy.getAgentQueryParams;
    js_set $apiBase proxy.getApiBaseFromReqionQueryParam;

    # Logging settings
    access_log /var/log/nginx/access.log ;
    error_log /var/log/nginx/error.log debug;
    rewrite_log on;

    log_format upstream_logging '[$time_local] $remote_addr - $remote_user - $server_name '
                               'to: $upstream_addr: $request upstream_response_time '
                               '$upstream_response_time msec $msec request_time $request_time '
                               'upstream_status $upstream_status upstream_response_length $upstream_response_length';

    access_log /var/log/nginx/upstream.log upstream_logging;


    server {
        listen 80;
        server_name localhost;

        # Serve static files from mounted volume
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Browser cache endpoint
        # curl -X GET localhost:8080/identification/1d3n71f1c4710n-r35ul7/abc345/xyz123 -vvv
        # Test the actual request using the JS agent in the index.html file (specify `endpoint: "/identification"`)
        # Matches /identification/any/number/of/radnom/segments
        # Does not match /identification
        location ~ ^/identification(?:/[a-zA-Z0-9]+)+$ {
            # Only allow GET requests
            limit_except GET { deny all; }
            
            # Remove `identification` path prefix and forward the rest of the path, including all query params
            rewrite ^/identification/(.*) /$1 break;
            
            # To use variables in proxy_pass, we need to add a resolver directive to tell nginx which DNS server to use
            resolver 8.8.8.8;  # Using Google's DNS - adjust as needed
            # Use the `region` query param to determine the correct API base URL and forward the request to it
            proxy_pass https://$apiBase;

            # TODO: Are these necessary?
            proxy_ssl_server_name on;
            proxy_set_header Host $apiBase;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Forward all other request headers, except Cookie
            proxy_set_header Cookie "";
            proxy_pass_request_headers on;
        }

        # ToDo: Implement proxy of identification request
        # curl -X POST localhost:8080/identification/1d3n71f1c4710n-r35ul7 -d '{"key": "value"}' -H "Content-Type: application/json" -vvv
        # Matches /identification
        # Does not match /identification/other/segments (the Browser cache endpoint matches those)
        location = /identification {
            # Only allow POST requests
            limit_except POST { deny all; }
            
            js_content proxy.identification;
        }

        # Proxy /agent requests to fpcdn.io
        location /agent {
            set $args $agentQueryParams;
            rewrite ^.*$ $agentUrl break;
            proxy_pass https://fpcdn.io;
            proxy_ssl_server_name on;
            proxy_set_header Host fpcdn.io;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Forward all other request headers, except Cookie
            proxy_set_header Cookie "";
            proxy_pass_request_headers on;
        }

        location = /summary {
            return 200 $summary;
        }

        location = /hello {
            js_content proxy.hello;
        }

        location = /header {
            add_header X-Foo $foo;
            js_content proxy.baz;
        }

        location = /test {
            js_content proxy.getAgentURL;
        }

    }
}
