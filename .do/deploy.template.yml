spec:
  name: fingerprint-pro-nginx-integration
  services:
    - name: fingerprint-nginx
      dockerfile_path: Dockerfile
      http_port: 80
      instance_count: 1
      instance_size_slug: apps-s-1vcpu-0.5gb
      source_dir: /
      git:
        branch: main
        repo_clone_url: https://github.com/Orkuncakilkaya/fingerprint-nginx.git
      envs:
        - key: FPJS_AGENT_DOWNLOAD_PATH
          scope: RUN_AND_BUILD_TIME
          value: "agent"
        - key: FPJS_GET_RESULT_PATH
          scope: RUN_AND_BUILD_TIME
          value: "result"
        - key: FPJS_PROXY_SECRET
          scope: RUN_AND_BUILD_TIME
          value: "yourSecretKey"
          type: SECRET
        - key: FPJS_PUBLIC_API_KEY
          scope: RUN_AND_BUILD_TIME
          value: "yourPublicKey"
          type: SECRET
        - key: FPJS_REGION
          scope: RUN_AND_BUILD_TIME
          value: "us"
        - key: FPJS_CDN_HOST
          scope: RUN_AND_BUILD_TIME
          value: "fpcdn.io"
        - key: FPJS_API_HOST
          scope: RUN_AND_BUILD_TIME
          value: "api.fpjs.io"
        - key: FPJS_PLATFORM_IP_HEADER_NAME
          scope: RUN_AND_BUILD_TIME
          value: "$http_do_connecting_ip"
